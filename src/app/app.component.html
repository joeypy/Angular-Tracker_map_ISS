<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa ISS</title>
</head>
<body>

  <div class="container">

    <h1 class="mt-3 text-center">Ubicación de la ISS en tiempo real</h1>
    <div class="row my-3">

      <div class="col-md-8">
        <div id="mapId"></div>
      </div>
      
      <div class="col-md-4">
        <div class="list-group">
          <li class="list-group-item list-group-item list-group-item-secondary"> <strong> Datos: </strong> </li>
          <li class="list-group-item"><strong>Latitud:</strong>  {{ latitude | number: '.2' }} ° </li>
          <li class="list-group-item"><strong>Longitud:</strong> {{ longitude | number: '.2'  }} ° </li>
          <li class="list-group-item"><strong>Altitud:</strong> {{ altitude | number: '.2'  }} Km </li>
          <li class="list-group-item"><strong>Velocidad:</strong> {{ velocity | number: '.2'  }} Km/h </li>
        </div>
  
        <button type="button" [ngClass]="{'btn-success' : seguir === false, 'btn-danger' : seguir === true }" class="btn btn-lg btn-block mt-4" (click)="seguimiento()"> {{ textSeguir }} </button>
        
      </div>

    </div>
    
</div>
</body>
</html>
